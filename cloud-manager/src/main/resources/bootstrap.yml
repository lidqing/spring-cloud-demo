spring:
  profiles:
    # 指定读取配置文件:dev(开发环境),prod(生产环境),test(测试环境)
    active: dev
  application:
    name: cloud-manage
  cloud:
    nacos:
      #nacos配置文件
      config:
        file-extension: properties
        group: DEFAULT_GROUP
        extension-configs:
          # 通用的配置文件
          - data-id: cloud-common.properties
            group: DEFAULT_GROUP
            refresh: true

